<div class="dialog-container">
    <h1 mat-dialog-title>Add Product form</h1>
    <div mat-dialog-content class="content-section">
        <form [formGroup]="productForm">
            <mat-form-field appearance="outline">
                <mat-label>Product Name</mat-label>
                <input formControlName="productName" matInput placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Product Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="Soaps">Soaps</mat-option>
                    <mat-option value="CoolDrinks">CoolDrinks</mat-option>
                    <mat-option value="BabySoaps">BabySoaps</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <label>
                <h1>Product Freshness</h1>
            </label>
            <mat-radio-group class="example-radio-group" formControlName="freshness">
                <mat-radio-button *ngFor="let _freshnessList of freshnessList"
                    [value]="_freshnessList">{{_freshnessList}}</mat-radio-button>
            </mat-radio-group>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput type="number" placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Comments</mat-label>
                <textarea formControlName="comments" matInput name="" id=""></textarea>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
        <button mat-dialog-close mat-raised-button color="warn">Close</button>
    </div>
</div>
